<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Select folder to upload</h1>
    <button id='uploadFiles'>Select directory for upload</button>
  </body>
  <script>
    var ipc = require('electron').ipcRenderer;
    var authButton = document.getElementById('uploadFiles');
    authButton.addEventListener('click', () => {
        ipc.once('actionReply', (event, response) => {
            console.log(response);
        });

        ipc.on('uploadEvent', (event, response) => {
          console.log(response);
        })

        ipc.send('openDialog');
    });
  </script>
</html>
